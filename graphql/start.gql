query Start {
	start {
		id
		sections {
			__typename
			... on StartProductSectionBlockRecord {
				id
				headline
				selectedProducts {
					product {
						...ProductLightFragment
					}
				}
			}
			... on StartFullscreenSectionBlockRecord {
				id
				media {
					...MediaFragment
				}
			}
		}
	}
}
