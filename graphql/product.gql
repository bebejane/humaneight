query AllProducts($first: IntType = 100, $skip: IntType = 0) {
	allProducts(first: $first, skip: $skip) {
		...ProductLightFragment
	}
	_allProductsMeta {
		count
	}
}

query Product($slug: String) {
	product(filter: { slug: { eq: $slug } }) {
		...ProductFragment
	}
}

fragment ProductLightFragment on ProductRecord {
	id
	shopifyId
	title
	slug
	collection {
		id
		title
	}
	image {
		...ImageFragment
	}
	shopifyData
}

fragment ProductFragment on ProductRecord {
	id
	shopifyId
	title
	collection {
		id
		title
	}
	description {
		blocks
		value
		links
	}
	shortSummary {
		blocks
		value
		links
	}
	description {
		blocks
		value
		links
	}
	slug
	image {
		...ImageFragment
	}
	sections {
		... on ProductMediaBlockRecord {
			id
			text {
				blocks
				value
				links
			}
			productMedia {
				...ProductMediaItemFragment
			}
		}
	}
	shopifyData
}

fragment ProductMediaItemFragment on ProductMediaModelRecord {
	id
	title
	altText
	thumbnail {
		...ImageFragment
	}
	variation {
		id
		color {
			id
			title
		}
		media {
			...ImageFragment
		}
	}
}
