#import "./ImageFragment.graphql"

fragment SiteFragment on Site {
	favicon: faviconMetaTags {
		attributes
		content
		tag
	}
	globalSeo {
		facebookPageUrl
		siteName
		titleSuffix
		twitterAccount
		fallbackSeo {
			description
			title
			twitterCard
			image {
				format
				id
				mimeType
				url
				title
				responsiveImage {
					alt
					aspectRatio
					base64
					bgColor
					height
					sizes
					src
					srcSet
					webpSrcSet
					title
					width
				}
			}
		}
	}
}
