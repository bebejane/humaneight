query Localization($country: CountryCode = SE) @inContext(country: $country) {
	localization {
		availableCountries {
			currency {
				isoCode
				name
				symbol
			}
			isoCode
			name
			unitSystem
		}
		country {
			currency {
				isoCode
				name
				symbol
			}
			market {
				id
				handle
			}
			isoCode
			name
			unitSystem
		}
	}
}
